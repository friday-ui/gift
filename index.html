<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top left, #fbeaff, #ffe0e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            color: #d63384;
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.5em;
            color: #4a4a4a;
            margin: 0.3em 0;
        }

        .heart {
            font-size: 2em;
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .balloons {
            font-size: 3em;
            margin-top: 20px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday, Beautiful! 🎂</h1>
    <p>Today is all about *you*!</p>
    <p>I hope this little surprise made you smile.</p>
    <p>Wishing you a day full of love, laughter, and the sweetest moments. 💕</p>
    <p>You deserve all the good things in life — today and always.</p>
    <p class="heart">❤️ From your secret admirer</p>
    <div class="balloons">🎈🎈🎈</div>
</body>
</html>
